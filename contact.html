<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="author" content="deliteful_days.photo">
    <meta name="description" content="親子撮影会">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Galada&display=swap" rel="stylesheet">
</head>
<!--CSS変更-->
<body>
    <div class="wrapper">
    <header>
<!--       画像変更する-->
        <h1>deliteful_days.photo</h1>
        <nav>
            <ul>
            <li><a href="index.html">Top</a></li>
            <li><a href="item.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Contact</h2>
        <form method="GET" action="result.html">
            <div>
<!--                labelタグのfor属性の値には関連する入力部品のid属性と同じものをつける。-->
                <label for="kind">お問合せの種類</label><br>
<!--                プルダウンメニュー-->
                <select id="kind" name="kind">
                    <option value="reservation">ご予約</option>
                    <!-- <option value="event">イベントについて</option>-->
                    <option value="contact">その他のお問い合わせ</option>
                </select>
            </div>
            <div>
                撮影会参加ご希望の方▶撮影したいシチュエーションはありますか<br>
<!--                ラジオボタン-->
                <label><input type="radio" name="first" value="yes" checked>決まっている</label>
                <label><input type="radio" name="first" value="no">相談したい</label>
            </div>
            <div>
                deliteful_days.photoの撮影会に参加した事はありますか<br>
<!--                チェックボックス-->
                <label><input type="checkbox" name="how" value="friends">初めて</label>
                <label><input type="checkbox" name="how" value="magazine">リピーター</label>
            </div>
            <div>
                <label>ご連絡先メールアドレス<br>
<!--                テキストフィールド-->
                    <input type="text" name="subject" placeholder="お問い合わせ"></label>
            </div>
            <div>
                <label>お問い合わせの具体的な内容<br>
<!--                テキストエリア 開始タグと終了タグの間は何も書かなくてOK-->
                    <textarea name="message"></textarea></label>
            </div>
            <div>
                <input type="submit" name="submit" value="送信">
            </div>
        </form>
    </main>
    <footer>
        <p>&copy;Copyright deliteful_days.photo All rights reserved.</p>
    </footer>
    </div>
</body>
</html>
